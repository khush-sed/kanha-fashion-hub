  COD Available | Same Day Delivery in Waidhan, Singrauli
</div>

<nav class="header-bg py-4 shadow-md">
  <div class="container mx-auto flex justify-between items-center px-4">
    <a
      href="./index.html"
      class="text-4xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-gray-800 via-blue-600 to-gray-800 drop-shadow-lg"
    >
      Kanha Fashion Hub
    </a>

    <!-- Navigation Links -->
    <div class="flex space-x-6 items-center">
      <!-- Cart Icon -->
      <a
        href="./add-to-cart.html"
        class="hover:text-gray-600 transition duration-300 flex flex-col items-center"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="size-6"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M15.75 10.5V6a3.75 3.75 0 1 0-7.5 0v4.5m11.356-1.993 1.263 12c.07.665-.45 1.243-1.119 1.243H4.25a1.125 1.125 0 0 1-1.12-1.243l1.264-12A1.125 1.125 0 0 1 5.513 7.5h12.974c.576 0 1.059.435 1.119 1.007ZM8.625 10.5a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Zm7.5 0a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Z"
          />
        </svg>
      </a>

      <a
        href="./wishlist.html"
        class="hover:text-gray-600 transition duration-300 flex flex-col items-center"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="size-6"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.935 0-3.597 1.126-4.312 2.733-.715-1.607-2.377-2.733-4.313-2.733C5.1 3.75 3 5.765 3 8.25c0 7.22 9 12 9 12s9-4.78 9-12Z"
          />
        </svg>
      </a>

      <!-- Check if User is Logged In -->
      <div id="user-actions" class="flex items-center space-x-4">
        <!-- Show Login/Signup buttons if not logged in -->
        <button
          id="login-btn"
          class="hidden text-white bg-[#2c3e50] py-2 px-4 rounded-md hover:bg-[#34495e]"
        >
          Login
        </button>
        <button
          id="signup-btn"
          class="hidden text-white bg-[#2c3e50] py-2 px-4 rounded-md hover:bg-[#34495e]"
        >
          Sign Up
        </button>

        <!-- Show Logout button if logged in -->
        <button
          id="logout-btn"
          class="hidden text-white bg-[#2c3e50] py-2 px-4 rounded-md hover:bg-[#34495e]"
        >
          Logout
        </button>
      </div>
    </div>
  </div>
</nav>

<script>
  // Check if the user is logged in
  const isLoggedIn = localStorage.getItem("isLoggedIn");

  // Elements for login, signup, and logout buttons
  const loginBtn = document.getElementById("login-btn");
  const signupBtn = document.getElementById("signup-btn");
  const logoutBtn = document.getElementById("logout-btn");

  // Show login and signup buttons if not logged in
  if (!isLoggedIn) {
    loginBtn.classList.remove("hidden");
    signupBtn.classList.remove("hidden");
    logoutBtn.classList.add("hidden");
  }
  // Show logout button if logged in
  else {
    loginBtn.classList.add("hidden");
    signupBtn.classList.add("hidden");
    logoutBtn.classList.remove("hidden");
  }

  // Logout functionality
  logoutBtn.addEventListener("click", function () {
    localStorage.removeItem("isLoggedIn"); // Clear login status
    alert("You have been logged out!");
    window.location.href = "index.html"; // Redirect to homepage
  });

  // Optional: Redirect to login/signup page when clicking the buttons
  loginBtn.addEventListener("click", function () {
    window.location.href = "login.html";
  });

  signupBtn.addEventListener("click", function () {
    window.location.href = "signup.html";
  });
</script>
